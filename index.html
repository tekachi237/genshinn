<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mini-jeux Genshin - Quiz SE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="counter">Pierres : <span id="score">0</span> <img src="pierre_fatalite.png" alt="Pierre"></div>
  <h1>🎮 Quiz Genshin - Systèmes d'exploitation</h1>

  <!-- Tout ton contenu (menu + jeux) reste identique ici -->
  <!-- Tu peux coller la suite de ton HTML complet à partir d'ici -->
  <!-- Si tu veux que je réinsère tout le fichier d'un seul bloc, dis-le moi ! -->

  <script>
    let score = 0;

    function afficherJeu(id) {
      document.querySelectorAll('.jeu').forEach(j => j.classList.remove('visible'));
      const cible = document.getElementById(id);
      if (cible) {
        cible.classList.add('visible');
      }
    }

    function valider(btn, bonneReponse, message) {
      const result = btn.parentElement.parentElement.querySelector('.resultat');
      if (!result) return;
      if (bonneReponse) {
        result.textContent = "✅ " + message;
        result.style.color = "#2ecc71";
        score++;
        document.getElementById("score").textContent = score;
      } else {
        result.textContent = "❌ " + message;
        result.style.color = "#e74c3c";
      }
    }

    function retourMenu() {
      document.querySelectorAll('.jeu').forEach(j => j.classList.remove('visible'));
    }
  </script>
</body>
</html>
